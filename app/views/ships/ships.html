

<h1>Our Amazing Ships</h1>



<div ng-repeat="ship in ships">
   <a ui-sref="ship(ship)"><h3>{{ship.name}} {{ship.id}}</h3></a>
   <div>
       {{ship.model}}
       <br/>
       {{ship.description}}
       <br/>
       {{ship.cost_cost_in_credits | currency}}
        <!-- see more, see less -->
       <div ng-click="expand = !expand">See {{expand?"Less":"More"}}</div>
       <div ng-show = "expand">
           {{ ship }}
           <span ng-click="expand=false">Show Less</span>
       </div> 

   </div>
</div>

<!-- font awesome -->
